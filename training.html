<!DOCTYPE html>

<html>
    <head>
        <title>Training</title>
        <meta name="description" content="webpage that allows users to train to perfect their typing skills">
        <meta name="keywords" content="upper, middle, lower, training, number line">
        <link rel="stylesheet" type = "text/css" href="css/style.css">
    </head>

    <body onload="trainingRandom()">
        <div class="pop-up" id="pop-up">
            <div class="pop-up-inner">
                <h2 id="stats-header">Statistics</h2>

                <table id="stats-page">

                        <tr>
                            <td class="question" id="wpm">WPM </td>
                            <td class="answer" id="wpmAnswer"></td>
                        </tr>  
                        <tr>
                            <td class="question" id="accuracy">Accuracy </td>
                            <td class="answer" id="accuracyAnswer"></td>
                        </tr>  
                        <tr>
                            <td class="question" id="statsPassed">Characters Passed </td>
                            <td class="answer" id="statsPassedAnswer"></td>
                        </tr>
                        <tr>
                            <td class="question" id="statsMissed">Characters Missed </td>
                            <td class="answer" id="statsMissedAnswer"> </td>
                        </tr>
                </table>

                <button id="close" onclick="closePop()"> Close</button>

            </div>

        </div>

        <header id="website-header">
            <div id="heading">
                <h1>Typing Central</h1>
            </div>
        </header>

        <nav id="navbar">
            <ul class="bar">
                <li><a href="index.html">Tests</a></li>
                <li><a onclickhref="training.html">Training</a></li>
                <li><a href="stats.html">Stats</a></li>
                <li><a href="achievements.html">Achievements</a></li>
            </ul>
        </nav>

        <h1 class="page-title">Training</h1>

        <br>

        <div>
            <ul id="options">
                <li><button id="words" onclick="trainingRandom()">Words</button></li>
                <li><button id="upper-row" onclick="specificRow(this.id)">Upper-Row</button></li>
                <li><button id="middle-row" onclick="specificRow(this.id)">Middle-Row</button></li>
                <li><button id="bottom-row" onclick="specificRow(this.id)">Bottom-Row</button></li>
                <li><button id="number-key" onclick="specificRow(this.id)">Number-Key</button></li>
                <li><button id="punctuation" onclick="specificRow(this.id)">Punctuation</button></li>
                
                
            </ul>
        </div>

        <br>
        <br>

        <ul class="bar" id="stats">
            <li id="passed">Characters Passed:    </li>
            <li id="missed">Characters Missed:    </li>
            <li id="time">Time:    </li>

        </ul>

        <div class="main-text">
            <div>
                <textarea name="entry" class="unselectable" id="user-input" cols="30" rows="10" onkeypress="changeColor(event)" onkeydown="remove(event)" autofocus></textarea>
            </div>
            <!--attempting to use this p as the actual text, and then the above text area as where user input occurs-->

            <div>
                <p id="testing-text" unselectable="on" class="unselectable"></p>
            </div>
            

        </div>


        <script src="testing.js"></script>



        <footer id="main-footer">
            <p>Author: Vikram Vasudevan</p>
        </footer>

    </body>






</html>
